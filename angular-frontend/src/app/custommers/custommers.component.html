<div class="p-3">
  <div class="card">
    <div class="card-body">
      <table *ngIf="customers" class="table table-striped">
        <thead>
          <tr>
            <th>N</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customers; let i = index">
            <td>{{ i+1 }}</td>
            <td>{{ customer.firstName }}</td>
            <td>{{ customer.lastName }}</td>
            <td>{{ customer.email }}</td>
          </tr>
      </table>
    </div>

  </div>
</div>
